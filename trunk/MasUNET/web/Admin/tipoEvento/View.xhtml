<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEventoViewDlg" widgetVar="TipoEventoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTipoEventoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEventoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoEventoLabel_idtipoEvento}"/>

                        <h:outputText value="#{bundle.ViewTipoEventoLabel_nombre}"/>
                        <h:outputText value="#{tipoEventoController.selected.nombre}" title="#{bundle.ViewTipoEventoTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewTipoEventoLabel_eventoList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoEventoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

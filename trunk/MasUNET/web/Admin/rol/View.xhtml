<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewRolTitle}">

            <h:form id="RolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">

                        <h:outputText value="#{bundle.ViewRolLabel_idrol}"/>
                        <h:outputText value="#{rolController.selected.idrol}" title="#{bundle.ViewRolTitle_idrol}"/>

                        <h:outputText value="#{bundle.ViewRolLabel_nombre}"/>
                        <h:outputText value="#{rolController.selected.nombre}" title="#{bundle.ViewRolTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewRolLabel_descripcion}"/>
                        <h:outputText value="#{rolController.selected.descripcion}" title="#{bundle.ViewRolTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewRolLabel_usuarioList}"/>

                        <h:outputText value="#{bundle.ViewRolLabel_permisologiaList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
